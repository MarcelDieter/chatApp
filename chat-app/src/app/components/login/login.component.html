<div class='dialog'>
<h2 mat-dialog-title style='font-weight: bold;'>Log In:</h2>
@if (loginForm) {
  <form [formGroup]='loginForm'>
    <mat-dialog-content>
      <div class='input-container'>
        <mat-icon>person</mat-icon>
        <mat-form-field floatLabel='auto'>
          <mat-label>User Name</mat-label>
          <input formControlName='username' matInput required>
          <mat-error>username required</mat-error>
        </mat-form-field>
      </div>
      <div class='input-container'>
        <mat-icon>lock</mat-icon>
        <mat-form-field floatLabel='auto'>
          <mat-label>Password</mat-label>
          <input formControlName='password' matInput required type='password'>
          <mat-error>password required</mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [disabled]="loginForm.invalid" (click)='login()'>Log In</button>
      <button mat-button (click)='openCreateAccount()'>Create Account</button>
    </mat-dialog-actions>
  </form>
  @if (!user() && loginSend) {
    <div class='spinner'>
      <mat-spinner></mat-spinner>
    </div>
  }
}
</div>
