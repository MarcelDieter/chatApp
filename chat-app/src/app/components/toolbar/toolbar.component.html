<mat-toolbar>
  <div>
    <span>ChatApp</span>
    <mat-icon class='custom-icon-size'>chat</mat-icon>
  </div>
  <div class='top-right-buttons'>
    @if (!user()) {
      <button mat-icon-button (click)='openLogin()'>
        <mat-icon class='custom-icon-size'>login</mat-icon>
      </button>
    } @else {
        <img [src]='user()?.profilePicUrl' alt='ProfilBild' matTooltip={{user()?.username}}>
        <button mat-icon-button (click)='logout(user()?.username)'>
        <mat-icon class='custom-icon-size'>logout</mat-icon>
      </button>
    }
      <button  mat-icon-button [matMenuTriggerFor]='menu'>
        <mat-icon class='custom-icon-size'>settings</mat-icon>
      </button>
  </div>
</mat-toolbar>


<mat-menu #menu='matMenu' class='settings-menu'>
  <button mat-menu-item>
    <mat-icon>notifications</mat-icon>
    <span>Notifications</span>
  </button>  
  <button mat-menu-item>
    <mat-icon>visibility</mat-icon>
    <span>Display Settings</span>
  </button> 
  <button mat-menu-item>
    <mat-icon>more_vert</mat-icon>
    <span>More Options</span>
  </button>
</mat-menu>
