<h2 mat-dialog-title style='font-weight: bold;'>Create Account:</h2>
@if (createForm) {
  <form [formGroup]='createForm'>
    <mat-dialog-content>
      <div>
        <input type='file' (change)='onFileSelected($event)'>
      </div>
      <div class='input-container'>
        <mat-icon>person</mat-icon>
        <mat-form-field floatLabel='auto'>
          <mat-label>User Name</mat-label>
          <input formControlName='username' matInput required>
          <mat-error>username required</mat-error>
        </mat-form-field>
      </div>
      <div class='input-container'>
        <mat-icon>lock</mat-icon>
        <mat-form-field floatLabel='auto'>
          <mat-label>Password</mat-label>
          <input formControlName='password' matInput required type='password'>
          <mat-error>password required</mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)='createAccount()'>Create Account</button>
      <button mat-button (click)='cancel()'>Cancel</button>
    </mat-dialog-actions>

  </form>
}
